<!-- Popup Modal -->
<div class="modal" tabindex="-1" role="dialog" id="attendanceModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hora de Comenzar el Trabajo</h5>
        </div>
        <div class="modal-body">
          <p id="userName"></p>
          <p id="quote"></p>
          <p id="author"></p>
          <p id="observation"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="dismissBtn">Comenzar</button>
        </div>
      </div>
    </div>
  </div>
